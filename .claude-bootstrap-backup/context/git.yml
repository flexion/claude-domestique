# Git Workflow - Compact Reference
# MANDATORY-REREAD: before-commit, before-PR

## Branch Patterns
chore: chore/<desc>
feature: issue/feature-<N>/<desc>

## Commit Formats
chore: |
  "chore - verb desc"
  - change1
  - change2
feature: |
  "#<N> - verb desc"
  - change1
  - change2
format: HEREDOC (required)
never: emojis, Generated with, Co-Authored-By, Claude Code, --amend (user-rejects-commit)

## PR Format (MATCHES commit format)
pr-chore: "chore - lowercase desc"
pr-feature: "#N - lowercase desc"
never: title-case, emojis, attribution, AI-mentions

## Workflow
pr-base: main
atomic: session+code (same commit)
verify-before-commit-or-pr: |
  shellcheck scripts/*.sh  (if shell scripts changed)
  (no automated tests initially - plugin is markdown/bash definitions)

## Examples
chore-branch: chore/implement-phase-1-scripts
chore-commit: "chore - copy universal scripts from simple-D365\n- Add get-current-session.sh\n- Add create-branch-metadata.sh"
chore-pr: "chore - copy universal scripts from simple-D365"
feature-branch: issue/feature-10/plugin-system
feature-commit: "#10 - implement plugin installation command\n- Add /plugin install command\n- Create plugin manifest validation"
feature-pr: "#10 - implement plugin installation command"
